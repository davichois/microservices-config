server:
  port: 8090
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    # instance:
    #   hostname: localhost

spring:
  clound:
    gateway:
      routes:
        - id: usuario-service
          uri: lb://usuario-service
          predicates: 
            - Path=/usuario/**
          filters:
            - StripPrefix=1
        - id: carro-service
          uri: lb://carro-service
          predicates: 
            - Path=/carro/**
          filters:
            - StripPrefix=1
        - id: moto-service
          uri: lb://moto-service
          predicates: 
            - Path=/moto/**
          filters:
            - StripPrefix=1



